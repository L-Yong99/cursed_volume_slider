<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Volume Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="volume-container">
    <div class="volume-label">Volume: <span id="volume-value">50</span></div>
    <div class="volume-bar" id="volume-bar">
      <div id="volume-fill"></div>
      <div id="volume-thumb"></div>
    </div>
  </div>

  <button id="shoot-goose">Shoot Goose</button>
  <div id="goose-layer"></div>

  <script src="script.js"></script>
</body>
</html>
